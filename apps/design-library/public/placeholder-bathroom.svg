<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect x="20" y="20" width="260" height="210" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="12"/>
  
  <!-- Bathroom icon elements -->
