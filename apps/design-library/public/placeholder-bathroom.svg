    <!-- Bathtub -->
    <rect x="-40" y="10" width="80" height="25" rx="12" fill="#64748b" opacity="0.6"/>
    <rect x="-35" y="12" width="70" height="21" rx="10" fill="#94a3b8" opacity="0.4"/>
    
